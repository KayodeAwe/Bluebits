<p-toast></p-toast>
<div class="admin-page">
  <p-card header="Categories" subheader="List of all categories">
    <div class="p-grid">
      <div class="p-col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left">
            <p-button
              styleClass="p-button-success"
              label="New"
              icon="pi pi-plus"
              routerLink="form">
            </p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="p-grid">
      <div class="p-col-12">
        <p-table [value]="categories" styleClass="p-datatable-gridlines">
          <ng-template pTemplate="header">
            <tr>
              <!-- <th>Id</th> -->
              <!-- <th pSortableColumn="name">Id<p-sortIcon field="name"></p-sortIcon></th> -->
              <th>Name</th>
              <th>Icon</th>
              <th>Color</th>
              <th></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-category>
            <tr>
              <!-- <td>{{category.id}}</td> -->
              <td>{{category.name}}</td>
              <td><i style="font-size: 2rem;" class="pi" [ngClass]="'pi-'+category.icon"></i></td>
              <td>{{category.color}}</td>
              <td>
                <p-button (click)="deleteCategory(category.id)" styleClass="mr-2" severity="danger" icon="pi pi-trash"></p-button>
                <p-button (click)="updateCategory(category.id)"  severity="success" icon="pi pi-pencil"></p-button>
              </td>
            </tr>
          </ng-template>

        </p-table>
      </div>
    </div>
  </p-card>
</div>
<p-confirmDialog></p-confirmDialog>
